{% extends "base.html" %}
{% block title %}Profil{% endblock %}
{% block content %}
<div>
       {% if instructor %}
              <table class="table table-bordered table-striped table-hover mt-4">
                     <thead class="thead-dark">
                       <tr>
                            <th>Username</th>
                            <th>Firstname</th>
                            <th>Lastname</th>
                       </tr>
                     </thead>
                       <tr>
                            <td>{{ instructor.username }}</td>
                            <td>{{ instructor.name }}</td>
                            <td>{{ instructor.lastname }}</td>
                       </tr>
              </table> 
       {% endif %}
                     
       <a class="btn btn-dark" href="{% url 'Instructor:homeInstructor' %}">Retour au planning</a>

</div>
{% endblock %}
