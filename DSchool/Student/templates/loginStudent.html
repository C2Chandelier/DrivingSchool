<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning-all</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-form {
            border: 1px solid #ccc;
            padding: 20px;
            margin-top: 50px;
            text-align: left;
        }
        form{
            width: 50%;
        }
        input,label{
            margin-top: 1rem;
        }
    
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">

            <div class="col-6">
                
                <div class="custom-form mx-auto">
                    <h1>Welcome aboard dear Student</h1>

                    <form method="post" role="form" action="{% url 'Student:loginStudent' %}">
                        {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
                        {% csrf_token %}
                        {{ form.username.label_tag }}
                        {{ form.username }}
                        {{ form.password.label_tag }}
                        {{ form.password }}
                        <input class="btn btn-dark" type="submit" value="Login" />
                    </form>
                    <a href="{% url 'Instructor:loginInstructor' %}">Referent ? Cliquez ici pour vous connecter</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
