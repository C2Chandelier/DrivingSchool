{% extends "base.html" %}
{% block content %}
{%if plannings %}
{% for planning in plannings %}
<article class="media content-section">
    <div class="media-body">
        <p>{{planning.student}}</p>
        <p>{{planning.instructor}}</p>
        <p>{{planning.date}}</p>
        <p>{{planning.place}}</p>
    </div>
</article>
{% endfor %}
{% else %}
<h5 class="alert alert-warning">Vous n'avez pas encore de plannings !</h5>
{% endif %}
{% endblock %}
